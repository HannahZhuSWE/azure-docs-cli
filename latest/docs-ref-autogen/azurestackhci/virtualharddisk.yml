    description: ''
  - isRequired: true
    name: --virtualharddisks-name
    summary: Name of the virtual hard disk.
    description: ''
- uid: az_azurestackhci_virtualharddisk_update
  name: az azurestackhci virtualharddisk update
  summary: .
  description: ''
  syntax: >-
